<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Untung / Rugi Lanjutan</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f2f5f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .calculator {
      background: white;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      color: #222;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 48%;
      margin: 6px 1%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      background: #007bff;
      transition: 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
    #hasil {
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      margin-top: 16px;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Kalkulator Untung / Rugi Lanjutan</h2>
    <label>Harga Beli:</label>
    <input id="beli" type="number" placeholder="Masukkan harga beli">

    <label>Harga Jual:</label>
    <input id="jual" type="number" placeholder="Masukkan harga jual">

    <div style="display: flex; justify-content: space-between;">
      <button onclick="hitungLaba()">Hitung</button>
      <button onclick="reset()">Reset</button>
    </div>

    <p id="hasil"></p>
  </div>

  <script>
  function hitungLaba() {
    const beli = parseFloat(document.getElementById("beli").value);
    const jual = parseFloat(document.getElementById("jual").value);
    const hasil = document.getElementById("hasil");

    if (isNaN(beli) || isNaN(jual)) {
      hasil.textContent = "Masukkan angka valid!";
      hasil.style.color = "crimson";
      return;
    }

    const selisih = jual - beli;
    const persen = ((selisih / beli) * 100).toFixed(2);

    if (selisih > 0) {
      hasil.textContent = `Untung: Rp${selisih.toLocaleString()} (${persen}%)`;
      hasil.style.color = "green";
    } else if (selisih < 0) {
      hasil.textContent = `Rugi: Rp${Math.abs(selisih).toLocaleString()} (${persen}%)`;
      hasil.style.color = "red";
    } else {
      hasil.textContent = "Impas (tidak untung, tidak rugi)";
      hasil.style.color = "gray";
    }
  }

  function reset() {
    document.getElementById("beli").value = "";
    document.getElementById("jual").value = "";
    document.getElementById("hasil").textContent = "";
  }
  </script>

</body>
</html>
